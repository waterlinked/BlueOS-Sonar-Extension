<html>

<head>
	<title>Water Linked Sonar 3D-15</title>

	<!-- Leaflet will only work with internet, and that is fine. -->
	<link rel="stylesheet" href="/static/css/leaflet.css"/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="/static/js/leaflet.js"></script>
	<!-- <script src="/static/js/rotatedmarker.js"></script> -->

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="/static/css/vuetify.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<style>
	.v-card {
		padding: 20px;
	}
	.leaflet-grab {
   		cursor: crosshair !important;
	}
	.leaflet-dragging .leaflet-grab {
   		cursor: grab !important;
	}
</style>

<div id="app">
	<v-app>
		<v-main>
			<v-container>
				<img src="/static/waterlinked_logo.png" class="logo" />
				<h1>Sonar 3D-15 Configuration</h1>
				<p>BlueOS Extension connecting to <a :href="'http://'+hostname">{{ hostname }}</a></p>
					<br />
					<v-card height="700" v-if='hostname'>
						<!-- <p>Showing web page for IP: <a :href="'http://'+hostname">({{hostname}})</a></p> -->
						<iframe style="width: 100%; height: 100%;" :src='`http://${hostname}`'></iframe>
					</v-card>
			</v-container>
		</v-main>
	</v-app>
</div>

<script src="/static/js/vue.js"></script>
<script src="/static/js/vuetify.js"></script>
<script src="/static/js/axios.min.js"></script>

<script>
	Vue.config.devtools = true;
	new Vue({
		el: '#app',
		vuetify: new Vuetify(),
		data() {
			return {
				status: "",
				enabled: null,
				hostname: null,
				newHostname: null,
			}
		},
		methods: {
			updateDvlStatus() {
				axios.get('/get_status', { timeout: 1000 })
					.then((response) => {
						// handle success
						let data = response.data
						this.status = data.status
						this.enabled = data.enabled
						this.hostname = data.hostname
						if (this.newHostname == null) {
							this.newHostname = data.hostname
						}
					})
					.catch((error) => {
						this.status = `Unable to talk to Sonar service: ${error}`
						console.log(error);
					})
			},
			setDvlHostname() {
				const request = new XMLHttpRequest();
				request.timeout = 2000;
				request.open('GET', 'hostname/' + this.newHostname, true);
				request.send();

			},
		},
		mounted() {
			console.log('mounted!')
			this.updateDvlStatus()
			setInterval(this.updateDvlStatus, 2000)
		}
	})
</script>

</html>
